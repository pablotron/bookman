<!DOCTYPE html>
<html lang='en-US'>
  <head>
    <meta charset='utf-8'/>
    <meta name='viewport' content='width=device-width, initial-scale=1'/>
    <title>Bookman</title>
    <link rel='icon' type='image/png' href='data:image/png;base64,iVBORw0KGgo='/>
    <link rel='stylesheet' type='text/css' href='style.min.css'/>
  </head>

  <body class='has-background-grey-lighter'>
    <div class='container'>
      <nav class='panel has-background-white'>
        <p class='panel-heading'>
          Bookman

          <button
            id='upload-btn'
            class='button is-info is-outline is-small is-pulled-right'
            title='Upload books.'
            aria-label='Upload books.'
          />
            Upload
          </button>
        </p><!-- panel-heading -->

        <div id='search-wrapper' class='panel-block'>
          <p class='control has-icons-left'>
            <input
              type='text'
              id='q'
              class='input'
              title='enter book search terms'
              aria-label='enter book search terms'
              autocomplete='off'
              placeholder='search books'
            />

            <span class='icon is-left'>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
              </svg>
            </span>
          </p><!-- control -->
        </div><!-- panel-block -->

        <div id='books'>
        </div>
      </nav><!-- panel -->
    </div><!-- container -->

    <div id='edit-dialog' class='modal'>
      <div class='modal-background'></div>
      <div class='modal-card'>
        <header class='modal-card-head'>
          <p class='modal-card-title'>
            Edit Book
          </p>
        </header><!-- modal-card-head -->

        <section class='modal-card-body'>
          <div class='field'>
            <label
              for='edit-name'
              class='label'
              title='Book name.'
              aria-label='Book name.'
            >
              Name
            </label>

            <div class='control'>
              <input
                type='text'
                id='edit-name'
                class='input'
                title='Book name.'
                aria-label='Book name.'
                placeholder='Enter book name'
              />
            </div><!-- control -->
          </div><!-- field -->

          <div class='field'>
            <label
              for='edit-author'
              class='label'
              title='Book author.'
              aria-label='Book author.'
            >
              Author
            </label>

            <div class='control'>
              <input
                type='text'
                id='edit-author'
                class='input'
                title='Book author.'
                aria-label='Book author.'
                placeholder='Enter book author'
              />
            </div><!-- control -->
          </div><!-- field -->
        </section><!-- modal-card-body -->

        <footer class='modal-card-foot'>
          <button
            id='edit-save-btn'
            class='button is-success'
            title='Save changes.'
            aria-label='Save changes.'
          >
            Save Changes
          </button><!-- button -->

          <button
            class='button close'
            title='Close dialog.'
            aria-label='Close dialog.'
          >
            Cancel
          </button><!-- button -->
        </footer><!-- modal-card-foot -->
      </div><!-- modal-card -->
    </div><!-- modal -->

    <input
      type='file'
      id='upload'
      class='is-hidden'
      title='File uploader.'
      aria-hidden='true'
      accept='.txt'
      multiple
    />

    <script type='text/javascript' src='script.min.js' defer></script>
  </body>
</html>
